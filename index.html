<!doctype html>
<html lang="en">
<head>
  <title>
    Clinical Trial Visualizer
  </title>
  <link rel="stylesheet" type="text/css" href="css/application.css">
</head>
<body>
  <div id="app">
    <form id="search_bar">
      <input type="text" id="input_bar">
      <input type="submit" value="Search">
    </form>
    <div id="status">
      Loading Chart
    </div>
    <div id="condition">
      Loading Chart
    </div>
    <table id="detail">
      <tr>
        <td><a id="title" href="javascript:void(0)">Title</td>
        <td>URL</td>
        <td>Conditions</td>
        <td>Status</td>
        <td><a id="score" href="javascript:void(0)">Score</td>
        <td><a id="last_changed" href="javascript:void(0)">Last Changed</td>
      </tr>
    </table>
  </div>
  <script src="lib/javascript/jquery-1.11.1.min.js"></script>
  <script src="lib/javascript/highcharts/highcharts.js"></script>
  <script src="lib/javascript/highcharts/modules/exporting.js"></script>
  <script src="javascript/data_loader.js"></script>
  <script src="javascript/overview_chart.js"></script>
  <script src="javascript/condition_chart.js"></script>
  <script src="javascript/detail_table.js"></script>
  <script src="javascript/application.js"></script>
</body>
</html>
